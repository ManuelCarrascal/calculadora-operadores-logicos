<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
  </head>
  <body>
    <form action="" class="flex items-center justify-center" id="form">
      <input
        type="text"
        class="w-64 px-4 py-2 mr-2 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        id="expresion"
      />
      <button
        type="button"
        id="button__and"
        class="px-4 py-2 mr-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        ˄
      </button>
      <button
        type="button"
        id="button__or"
        class="px-4 py-2 mr-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        v
      </button>
      <button
        type="button"
        id="button__negacion"
        class="px-4 py-2 mr-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        ¬
      </button>
      <button
        type="button"
        id="button__entonces"
        class="px-4 py-2 mr-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        →
      </button>
      <button
        type="button"
        id="button__doble"
        class="px-4 py-2 mr-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        ↔
      </button>
      <input
        type="submit"
        value="="
        class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      />
    </form>
    <div class="container__tabla" id="tabla"></div>
    <script src="./js/app.js"></script>
  </body>
</html>
