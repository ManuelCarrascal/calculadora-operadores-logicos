<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Generador de tablas de verdad</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="flex justify-center my-5 flex-col items-center">
      <h1 class="text-3xl font-bold text-gray-800 text-center">
        Generador de tablas de verdad
      </h1>
      <div class="my-5 flex flex-col items-center">
        <input
          type="text"
          id="expr"
          class="input px-4 py-2 mr-2 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Escribe una expresión lógica"
        />
        <div class="container__buttons my-4">
          <button
            type="button"
            id="button__and"
            class="button px-4 py-2 mr-2 my-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            ˄
          </button>
          <button
            type="button"
            id="button__or"
            class="button px-4 py-2 mr-2 my-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            ∨
          </button>
          <button
            type="button"
            id="button__negacion"
            class="button px-4 py-2 mr-2 my-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            ¬
          </button>
          <button
            type="button"
            id="button__entonces"
            class="button px-4 py-2 mr-2 my-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            →
          </button>
          <button
            type="button"
            id="button__doble"
            class="button px-4 py-2 mr-2 my-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            ↔
          </button>
          <button
            type="button"
            id="button__openingParenthesis"
            class="button px-4 py-2 mr-2 my-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            (
          </button>
          <button
            type="button"
            id="button__closingParenthesis"
            class="button px-4 py-2 mr-2 my-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            )
          </button>
        </div>
      </div>
    </header>

    <div id="container__table"></div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
